<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="../css/style.css" rel="stylesheet">
		<title>H&C Admin</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="navbar nav">
					<a href="/cart">Cart</a>
					<a href="/login">Login</a>
				</div>
				<div class="main_nav nav">
						<a href="/index"><img class="logo" src="../img/logo.png"></a>
						<a href="/women">Women</a>
						<a href="/men">Men</a>
						<a href="/sale">Sale</a>
				</div>
			</div>
			<div class=login_form>
				<form method="post" action="#">
					<div class="login_box">
						<div class="login_field product_field">
							<h1>Upload Product</h1>
                            <input type="text" name="product_name" placeholder="Product Name">
                            <br/>
                            <input type="number" name="product_price" placeholder="Product Price">
                            <br/>
                            <input type="number" name="product_quantity" placeholder="Product Quantity">
                            <br/>
                            <input type="url" name="product_image" placeholder="Product Image URL">
							<br/>
                            <select name="category">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="women">Women</option>
                                    <option value="men">Men</option>
                                    <option value="sale">Sale</option>
                            </select>
							<br/>
						</div>
						<div class="loginbtn"><input type="submit" name="submit" value="OK" style="margin-right: 5px"></div>
						
					</div>
				</form>
			</div>
		</div>
	</body>
